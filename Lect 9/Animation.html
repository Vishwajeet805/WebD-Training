<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0b1220;
        }

        .container {
            width: 200px;
            height: 100%;
            display: flex;  
            position: relative;
        }

        .ball {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff1818,#ff1818, #0b0909, #fcfaf9, #fcfaf9);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 70px;
            transition: bounce;
            animation: bounce 1s infinite alternate-reverse;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ball p{
            width: 20px;
            height: 20px;
            text-align: center;
            background-color: #b4b4b4;
            border-radius: 50%;
            border: 2px solid rgb(0, 0, 0);
        }

        @keyframes bounce {
            0% {
        transform: translateY(0) rotate(0deg);
            }

            100% {
        transform: translateY(-90vh) rotate(720deg);
            }

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="ball"><p></p></div>
    </div>

</body>

</html>
