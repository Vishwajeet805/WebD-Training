<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(180deg, #25d3ff, #84dcff, #b9f2ff, #ffffff);
            height: 100vh;
            width: 100%;
            position: relative;

        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #grass {
            background-color: green;
            position: fixed;
            height: 100px;
            width: 100%;
            bottom: 0;
            z-index: 3;
        }

        #sun {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff1818, #ff5e00, #ffff18);
            position: fixed;
            top: 20px;
            right: 30px
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            animation: floatUp 3s linear infinite,
                sway .5s ease-in-out infinite;
        }

        .red {
            background: radial-gradient(circle at 30% 30%, #ff9a9a, #ff0000);
        }

        .blue {
            background: radial-gradient(circle at 30% 30%, #9ad9ff, #0077ff);
        }

        .green {
            background: radial-gradient(circle at 30% 30%, #b6ff9a, #2ecc71);
        }

        .yellow {
            background: radial-gradient(circle at 30% 30%, #fff3a0, #f1c40f);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh);
                opacity: 0.9;
            }
        }

        @keyframes sway {
            0% {
                margin-left: 0;
            }

            50% {
                margin-right: 30px;
            }

            100% {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p id="sun"></p>
        <h1>Welcome to Balloon Festival</h1>
        <p id="grass"></p>
        <div class="balloon red" style="left:10%; transition-delay:0s;"></div>
        <div class="balloon blue" style="left:20%; transition-delay:1s;"></div>
        <div class="balloon green" style="left:30%; transition-delay:2s;"></div>
        <div class="balloon yellow" style="left:40%; transition-delay:3s;"></div>
        <div class="balloon red" style="left:50%; transition-delay:0s;"></div>
        <div class="balloon blue" style="left:60%; transition-delay:1s;"></div>
        <div class="balloon green" style="left:70%; transition-delay:2s;"></div>
        <div class="balloon yellow" style="left:80%; transition-delay:3s;"></div>
    </div>
</body>

</html>
