<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Balloons</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        .container {
            background: linear-gradient(180deg, #25d3ff, #84dcff, #b9f2ff, #ffffff);
            height: 100vh;
            width: 100%;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #grass {
            background-color: green;
            position: fixed;
            height: 100px;
            width: 100%;
            bottom: 0;
            z-index: 3;
        }

        #sun {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff1818, #ff5e00, #ffff18);
            position: fixed;
            top: 20px;
            right: 30px;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            animation-name: floatUp, sway;
            animation-iteration-count: infinite;
            animation-timing-function: linear, ease-in-out;
        }

        .red {
            background: radial-gradient(circle at 30% 30%, #ff9a9a, #ff0000);
        }

        .blue {
            background: radial-gradient(circle at 30% 30%, #9ad9ff, #0077ff);
        }

        .green {
            background: radial-gradient(circle at 30% 30%, #b6ff9a, #2ecc71);
        }

        .yellow {
            background: radial-gradient(circle at 30% 30%, #fff3a0, #f1c40f);
        }

        /* FLOAT */
        @keyframes floatUp {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-120vh);
            }
        }

        /* SIDE SWAY */
        @keyframes sway {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(25px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* RANDOM-LIKE SETTINGS */
        .balloon:nth-child(1) {
            left: 5%;
            animation-duration: 6s, 1s;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 15%;
            animation-duration: 8s, 1.2s;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            left: 25%;
            animation-duration: 7s, 0.8s;
            animation-delay: 4s;
        }

        .balloon:nth-child(4) {
            left: 35%;
            animation-duration: 9s, 1.5s;
            animation-delay: 1s;
        }

        .balloon:nth-child(5) {
            left: 45%;
            animation-duration: 6.5s, 1s;
            animation-delay: 3s;
        }

        .balloon:nth-child(6) {
            left: 55%;
            animation-duration: 8.5s, 1.3s;
            animation-delay: 5s;
        }

        .balloon:nth-child(7) {
            left: 65%;
            animation-duration: 7.5s, 1s;
            animation-delay: 2s;
        }

        .balloon:nth-child(8) {
            left: 75%;
            animation-duration: 9.5s, 1.6s;
            animation-delay: 4s;
        }

        .balloon:nth-child(9) {
            left: 85%;
            animation-duration: 6.8s, 0.9s;
            animation-delay: 1s;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="sun"></div>
        <h1>Welcome to Balloon Festival</h1>
        <div id="grass"></div>

        <div class="balloon red"></div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
        <div class="balloon yellow"></div>
        <div class="balloon red"></div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
        <div class="balloon yellow"></div>
        <div class="balloon red"></div>
    </div>

</body>

</html>
