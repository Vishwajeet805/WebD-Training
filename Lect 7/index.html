<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightcoral;
            
        }
        .container{
            border:1px solid black;
            background-color: white;
            display: flex;
            justify-content: space-around;
            width: 90vw;
            height: 90vh;
            align-content: space-around;
            flex-wrap: wrap;
        }
        .box{
            height: 100px ;
            width: 100px;
            border: 1px solid lightblue;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:20px;
            gap:50px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flexbox Parent Properties</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
