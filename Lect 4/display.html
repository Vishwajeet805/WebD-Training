<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Properties Demo</title>
  
</head>
<body>

  <h1>CSS Display Properties</h1>

  <h2>1. display: block</h2>
  <div class="box block">I am Block</div>
  <div class="box block">Next Block</div>

  <h2>2. display: inline</h2>
  <span class="box inline">Inline 1</span>
  <span class="box inline">Inline 2</span>

  <h2>3. display: inline-block</h2>
  <span class="box inline-block">Inline-Block 1</span>
  <span class="box inline-block">Inline-Block 2</span>

  <h2>4. display: none</h2>
  <div class="box none">You cannot see me</div>
  <p>Above element is removed from layout</p>

  <h2>5. visibility: hidden</h2>
  <div class="box hidden">I am hidden</div>
  <p>Space is still reserved</p>

</body>
</html>
