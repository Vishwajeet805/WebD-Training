<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
</head>

<body>
    <table border="5" collspend="3" rowspend="3">
        <tr>
            <th colspan="3"> Past Two Days Class Time Table</th>
        </tr>
        <tr>
            <th>Time</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>10 AM</td>
            <td rowspan="1">Web Dev</td>
            <td rowspan="1">DSA</td>
        </tr>
    </table>
</body>

</html>
